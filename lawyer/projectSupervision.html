<br/>
<div id="myTabContent" class="tab-content">
    <div class="row">
        <div class="col-sm-12" ng-if="endProjectData.status == false">
            <p>暂无案件督办信息</p>
        </div>
        <div class="col-sm-3 col-xs-6" ng-repeat="info in moduleArray">
            <a href="#/projectDetail/1/projectToDo" style="color: #276e85; font-weight: bold;" ng-click="saveModule(info)">
                <div class="well text-center" style="position: relative">
                    <p style="margin-top: 10px">
                        {{info.module}}
                    </p>

                    <p style="position: absolute; top: 10px; right: 10px">
                        <span class="label label-success" ng-if="info.finish == 1">已完成</span>
                        <span class="label label-warning" ng-if="info.finish == 0" >进行中</span>
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
