<!DOCTYPE html>
<html ng-app="lawyerApp">
<head>
    <title>律师端</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>
    <!--bootstrap图标扩展库-->
    <link rel="stylesheet" href="../vendor/bootstrap/css/font-awesome.min.css"/>
    <!--界面中公用的css 例如: class="red" 警告文字的颜色-->
    <link rel="stylesheet" href="../common/css/common.css"/>
    <link rel="stylesheet" href="./css/lawyer.css">

    <script src="../vendor/jquery/jquery-1.11.1.min.js"></script>
    <!--一些公用的js方法, 统一的url, 处理url地址等方法-->
    <script src="../common/js/common.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/angularJS/angular-1.4.8.js"></script>
    <script src="../vendor/angularJS/angular-resource.js"></script>
    <!--路由插件-->
    <script src="../vendor/angularJS/ui-router.js"></script>
    <!--文件上传插件-->
    <script src="../vendor/angularJS/ng-file-upload.min.js"></script>
    <script src="../vendor/angularJS/ng-file-upload-shim.js"></script>
    <!--分页插件-->
    <script src="../vendor/angularJS/ui-bootstrap.js"></script>
    <!--公共的 服务 指令 过滤-->
    <script src="../common/js/mix.service.js"></script>
    <script src="../common/js/mix.directive.js"></script>
    <script src="../common/js/mix.filter.js"></script>
    <!--项目服务-->
    <script src="../common/js/project.service.js"></script>
    <!--百度富文本编辑器-->
    <!--<script type="text/javascript" src="http://ueditor.baidu.com/ueditor/ueditor.config.js"></script>-->
    <!--<script type="text/javascript" src="http://ueditor.baidu.com/ueditor/ueditor.all.js"></script>-->
    <script type="text/javascript" src="../vendor/angularJS/angular-ueditor.js"></script>
    <!--表单验证插件-->
    <script src="../vendor/angularJS/angular-validator.js"></script>
    <!-- 控制市场端的路由,控制器 -->
    <script src="js/lawyer.js"></script>
    <!--低版本浏览器支持h5的一些特性-->
    <!--[if lt IE 9]
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]-->
</head>
<body>
<!-- 头部 -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container" ng-controller="commonCtrl">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/" ng-click="selectedItem(0)">律师端</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in navigationItems">
                    <a ui-sref="{{item.item}}" ng-click="selectedItem($index)" ng-class="{active: selectedIndex == $index}" ui-sref-opts="{reload: true, notify: true}">{{item.name}}</a>
                </li>
                <li>
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">管理员<span
                            style="font-size: 10px;"> ▽</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header" data-toggle="modal" data-target="#edit" data-dismiss="modal"
                            style="cursor: pointer">修改密码
                        </li>
                        <!--修改密码-->
                        <li class="header" style="cursor: pointer" ng-click="signOut()">退出登录</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- /头部 -->
<!-- 内容 -->
<ui-view>

</ui-view>
<!-- /内容 -->
</body>
</html>
